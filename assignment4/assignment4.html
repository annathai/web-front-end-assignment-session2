<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Session2: assignment4: Create a simple nested function in which inner function is not accessible outside the outer function</title>
</head>
<body>
<script type="text/javascript">
    function hello(name) {

        function inner() {
            alert("Hello " + name);
        }
        inner();
    }
    hello(name);
</script>
</body>
</html>
